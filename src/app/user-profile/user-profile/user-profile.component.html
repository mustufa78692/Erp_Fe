    <div class="row">

                </div>
                <div class="col-auto">
                  <div class="icon icon-shape bg-danger text-white rounded-circle shadow">

                     -->

              </div>

            </div>

        <div class="col-xl-3 col-lg-6" (click)="get_payroll()">

            <div class="card-body">

                <div class="col">
                  <h5 class="card-title text-uppercase text-muted mb-0">Pay Roll</h5>

                </div>
                <div class="col-auto">
                  <div class="icon icon-shape bg-warning text-white rounded-circle shadow">

          </div>
        </div>
        <div class="col-xl-3 col-lg-6" (click)="get_Leave_Module()">

            <div class="card-body">
              <div class="row">
                <div class="col">
                  <h5 class="card-title text-uppercase text-muted mb-0">Leave Module</h5>
                  <!-- <span class="h2 font-weight-bold mb-0">924</span> -->
                </div>
                <div class="col-auto">
                  <div class="icon icon-shape bg-yellow text-white rounded-circle shadow">
                    <i class="fas fa-users"></i>

                <span class="text-nowrap">Leave Module</span>
              </p>
            </div>
          </div>
        </div>
        <div class="col-xl-3 col-lg-6" (click)="get_Attendance()">

            <div class="card-body">

                  <!-- <span class="h2 font-weight-bold mb-0">49,65%</span> -->

                <div class="col-auto">
                  <div class="icon icon-shape bg-info text-white rounded-circle shadow">

                    <i class="fa-solid fa-clipboard-user"></i>

                </div>
              </div>
              <p class="mt-3 mb-0 text-muted text-sm">

                <span class="text-nowrap">Attendance Module </span>
              </p>
            </div>
          </div>
        </div>

      <div class="row mt-5">
        <div class="col-xl-3 col-lg-6">
          <div class="card card-stats mb-4 mb-xl-0">

                    <!-- <i class="fas fa-chart-bar"></i> -->
                    <i class="fa-brands fa-wpforms"></i>
                  </div>
                </div>
              </div>
              <p class="mt-3 mb-0 text-muted text-sm">
                <span class="text-nowrap">Forms</span>
              </p>
            </div>

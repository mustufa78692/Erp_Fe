<div class="container mt-3">
    <div class="card">
      <div class="card-body">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="requestStartDate">Start Date</label>
            <input type="date" id="requestStartDate" class="form-control form-control-alternative" formControlName="requestStartDate">
          </div>
          <div class="form-group">
            <label for="requestEndDate">End Date</label>
            <input type="date" id="requestEndDate" class="form-control form-control-alternative" formControlName="requestEndDate">
          </div>
          <div class="form-group">
            <label for="requestId">Employee ID</label>
            <select id="requestId" class="form-control form-control-alternative" formControlName="requestId">
                <option *ngFor="let data of empId"  [value]="data.employeeId">{{data.employeeId}}</option>
              <!-- Dynamically generate options here -->
            </select>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>
  


  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="table-responsive">
          <table class="table align-items-center table-flush">
            <thead class="thead-light">
              <tr>
                <th scope="col">#</th>
                <th scope="col">Date</th>
                <th scope="col">Day</th>
                <th scope="col">Punch-In</th>
                <th scope="col">Punch-Out</th>
                <th scope="col">Half-Day leave</th>
                <th scope="col">Overtime Hours</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let data of SearchByDateObj; index as i " >
                <th scope="row">{{i+1}}</th>
                <td>{{data?.date}}</td>
                <td>{{data?.day}}</td>
                <td>{{data?.punchInTime}}</td>
                <td>{{data?.punchOutTime}}</td>
                <td>{{data?.halfDay}}</td>
                <td>{{data?.overTime}}</td>
              </tr>

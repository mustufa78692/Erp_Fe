  <div class="container mt-3">
    <div class="card" style="animation: fadeInAnimation ease 2s; animation-iteration-count: 1; animation-fill-mode: forwards;">
      <div class="card-body">
        <form [formGroup]="departmentForm" (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <label for="departmentName" class="form-control-label">Department Name</label>
            <input type="text" class="form-control form-control-sm" id="departmentName" formControlName="departmentName" [value]="tableData?.departmentName">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>

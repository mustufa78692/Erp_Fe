<div class="container mt-5">
    <form [formGroup]="myForm" (ngSubmit)="onSubmit()" class="card">
      <div class="card-body">
        <h5 class="card-title">Location Information</h5>
  
        <div class="form-group">
          <label class="form-control-label" for="authorityId">Authority Employee ID</label>
          <!-- <input type="text" name="" id=""  class="form-control form-control-alternative" formControlName="concernedAuthorityEmpId"> -->

          <select class="form-control form-control-alternative" formControlName="concernedAuthorityEmpId"  >
            <!-- Replace with your actual options -->
            <option    *ngFor="let id of get_employee_Id"  [value]=id.employeeId>{{id.employeeId}}  </option>
            <!-- More options as needed -->
          </select>
        </div>
  
        <div class="form-group">
          <label class="form-control-label" for="name">Warehouse Name</label>
          <input type="text" name="" id=""  class="form-control form-control-alternative" formControlName="name">
         
        </div>
  
        <div class="form-group">
          <label class="form-control-label" for="address">Address</label>
          <input type="text" class="form-control form-control-alternative" id="address" formControlName="address" placeholder="123 Main St, City">
        </div>
  
        <div class="form-group">
          <label class="form-control-label" for="latitude">Latitude</label>
          <input type="text" class="form-control form-control-alternative" id="latitude" formControlName="latitude" placeholder="40.7128">
        </div>
  
        <div class="form-group">
          <label class="form-control-label" for="longitude">Longitude</label>
          <input type="text" class="form-control form-control-alternative" id="longitude" formControlName="longitude" placeholder="-74.0060">
        </div>
  
        <!-- <div class="form-group">
          <label class="form-control-label" for="incharge">In-charge Information</label>
          <input type="text" class="form-control form-control-alternative" id="incharge" formControlName="inchargeInfo" [value]="get_email">
        </div> -->
  
        <div class="form-group">
          <label class="form-control-label" for="country">Country</label>
          <input type="text" class="form-control form-control-alternative" id="country" formControlName="country" placeholder="India">
        </div>
  
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
  </div>

<div class="card">
    <div class="card-body">
      <form [formGroup]="updateForm" (ngSubmit)="onUpdate()">
        <div class="form-group">
          <label for="startDate">Start Date:</label>
          <input type="date" id="startDate" class="form-control" formControlName="startDate">
        </div>
  
        <div class="form-group">
          <label for="endDate">End Date:</label>
          <input type="date" id="endDate" class="form-control" formControlName="endDate">
        </div>
  
        <div class="form-group">
          <label for="locationId">Location ID:</label>
          <input type="text" id="locationId" class="form-control" formControlName="locationId">
        </div>
  
        <div class="form-group">
          <label for="firstApproverEmpId">First Approver Emp ID:</label>
          <input type="text" id="firstApproverEmpId" class="form-control" formControlName="firstApproverEmpId">
        </div>
  
        <div class="form-group">
          <label for="secondApproverEmpId">Second Approver Emp ID:</label>
          <input type="text" id="secondApproverEmpId" class="form-control" formControlName="secondApproverEmpId">
        </div>
  
        <button type="submit" class="btn btn-primary">Update</button>
      </form>
    </div>
  </div>

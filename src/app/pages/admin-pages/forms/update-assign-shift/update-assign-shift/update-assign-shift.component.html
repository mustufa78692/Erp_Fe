<div class="container">
    <h2>Update Shift Assign</h2>

    <div class="container">
        <form [formGroup]="updateForm" (ngSubmit)="onSubmit()" class="mt-3">
          <div class="row">
            <div class="col-md-6 col-sm-12">
              
              <div class="mb-3">
                <label for="startDate" class="form-label">Start Date</label>
                <input type="date" class="form-control" id="startDate" formControlName="startDate" placeholder="Start Date">
              </div>
            </div>
            <div class="col-md-6 col-sm-12">
              <!-- <div class="mb-3">

              <div class="mb-3">
                <label for="endDate" class="form-label">End Date</label>
                <input type="date" class="form-control" id="endDate" formControlName="endDate" placeholder="End Date">
              </div>
            
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 col-sm-12">
              <div class="mb-3">
                <label for="assignedOn" class="form-label">Assigned On</label>
                <input type="text" class="form-control" id="assignedOn" formControlName="assignedOn" [value]="data?.assignedOn" readonly>
              </div>
            

             
             
              </div>
         
            <div class="col-md-6 col-sm-12">
              <div class="mb-3">
                <label for="employeeId" class="form-label">Employee ID</label>
                <input type="number" class="form-control" id="employeeId" formControlName="employeeId" placeholder="Employee ID" readonly>
              </div>
             
             
            </div>
          </div>
          <!-- <div class="row">
            <div class="col-md-6 col-sm-12">
          
            </div>

              </div>
            </div>
          </div> -->
          <div class="row">
            <div class="col-md-6 col-sm-12">
              <div class="mb-3">
                <label for="shiftName" class="form-label">Shift Name</label>
                <input type="text" class="form-control" id="shiftName" formControlName="shiftName" placeholder="Shift Name" readonly>
              </div>
            </div>
            <div class="col-md-6 col-sm-12">
              <div class="mb-3">
                <label for="shiftStartTime" class="form-label">Shift Start Time</label>
                <input type="time" class="form-control" id="shiftStartTime" formControlName="shiftStartTime" placeholder="Shift Start Time" readonly>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 col-sm-12">
              <div class="mb-3">
                <label for="shiftEndTime" class="form-label">Shift End Time</label>
                <input type="time" class="form-control" id="shiftEndTime" formControlName="shiftEndTime" placeholder="Shift End Time" readonly>
              </div>
            </div>
          
            <div class="col-md-6 col-sm-12" style="margin-top:32px !important">

              <div class="mb-3">
                <div class=" form-check">
                  <input type="checkbox" class="form-check-input" id="deleted" formControlName="deleted" >
                  <label class="form-check-label" for="deleted">Deleted</label>
                </div>
              </div>
              </div>
          </div>
          <button type="submit" class="btn btn-primary">Update</button>
        </form>

<div id="section">
  <div style="padding: 75px 0px">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h5 class="pb-3 text-light mt-3">New Employee</h5>
        </div>
      </div>
    </div>
    <form [formGroup]="postForm" (ngSubmit)="onSubmit()">
      <div class="container">
        <!-- <h1>New Employee</h1> -->
        <div class="row">
          <div class="col-xl-12 order-xl-1">
            <div class="card bg-secondary shadow">

              <div class="card-header bg-white border-0">

              </div>
              <div class="card-body">
                <div class="pl-lg-4">
                  <div *ngIf=" step == 1">
                    <div class="row">
                      <div class="col-lg-6">
                        <div class="form-group">
                          <label for="namePrefix" class="form-control-label">Prefix</label>
                          <input type="text" name="namePrefix" id="namePrefix"
                            class="form-control form-control-alternative" formControlName="namePrefix" >


                        </div>
                      </div>
                      <div class="col-lg-6">
                        <div class="form-group">
                          <label class="form-control-label" for="input-last-name">First Name</label>
                          <input type="text" id="input-last-name" class="form-control form-control-alternative"
                            placeholder=" " formControlName="firstName" >
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-lg-6">
                        <div class="form-group">
                          <label class="form-control-label" for="input-father-name">Middle Name</label>
                          <input type="text" id="input-father-name" class="form-control form-control-alternative"
                            placeholder="" value="" formControlName="middleName" >
                        </div>
                      </div>
                      <div class="col-lg-6">
                        <div class="form-group">
                          <label class="form-control-label" for="input-age">Last Name</label>
                          <input type="text" id="input-age" class="form-control form-control-alternative"
                            placeholder="23" formControlName="lastName" >
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-lg-6">
                        <div class="form-group">
                          <label for="code">Code</label>

                          <input type="text" name="code" id="code" class="form-control form-control-alternative"
                            formControlName="phoneCode" >


                        </div>

                      </div>
                      <div class="col-lg-6">
                        <div class="form-group">
                          <label class="form-control-label" for="input-email">Contact</label>
                          <input type="number" id="input-email" class="form-control form-control-alternative"
                            placeholder="" formControlName="personalContactNo" >
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-lg-6">
                        <div class="form-group">
                          <label for="maritalStatus" class="form-control-label">Martial Status</label>

                          <input type="text" name="maritalStatus" id="maritalStatus"
                            class="form-control form-control-alternative" formControlName="maritalStatus" >


                        </div>

                      </div>
                      <div class="col-lg-6">
                        <div class="form-group">
                          <label class="form-control-label" for="input-email">Email </label>
                          <input type="email" id="input-email" class="form-control form-control-alternative"
                            placeholder="" formControlName="email" >
                        </div>

                      </div>
                    </div>
                    <div class="row">
                      <div class="col-lg-6">
                        <div class="form-group">
                          <label for="">Citizenship</label>
                          <input type="text" name="citizenship" id="" class="form-control form-control-alternative"
                            formControlName="citizenship" >


                        </div>

                      </div>
                      <div class="col-lg-6">
                        <div class="form-group">
                          <label for="">Passport Issuing Country</label>

                          <input type="text" name="passportIssuingCountry" id=""
                            class="form-control form-control-alternative" formControlName="passportIssuingCountry"
                            >


                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-lg-6">
                        <div class="form-group">
                          <label class="form-control-label" for="input-email">Date Of Birth </label>
                          <input type="text" (change)="getAge($event)" min="" [max]="currentDate"
                            class="form-control form-control-alternative" id="floatingTextInput1"
                            formControlName="dateOfBirth" placeholder="Date Of Birth"  />
                        </div>

                      </div>
                      <div class="col-lg-6">
                        <div class="form-group">
                          <label class="form-control-label" for="input-email">Age </label>
                          <input type="text" class="form-control form-control-alternative" id="floatingTextInput1"
                            formControlName="age" placeholder="Age"  />
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-lg-6">
                        <div class="form-group">
                          <label class="form-control-label" for="input-email">Passport Size Photo </label>
                          <input type="file" name="passportSizePhoto" (change)="uploadFile($event)"
                            class="form-control form-control-alternative" id="floatingTextInput1"
                            placeholder="Passport Size Photo" title="File Uploaded" />
                        </div>

                      </div>
                      <div class="col-lg-6">
                        <div class="form-group">
                          <label class="form-control-label" for="input-email">Passport Number </label>
                          <input type="text" class="form-control form-control-alternative" id="floatingTextInput2"
                            formControlName="passportNumber" placeholder="Passport Number"  />
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-lg-6">
                        <div class="form-group">
                          <label class="form-control-label" for="input-email">Passport Scanned Copy</label>
                          <input type="file" class="form-control form-control-alternative" id="floatingTextInput2"
                            name="passportScannedCopy" (change)="uploadFile($event)" placeholder="Smith" />

                        </div>

                      </div>
                      <div class="col-lg-6">
                        <div class="form-group">
                          <label class="form-control-label" for="input-email">Passport Expiry Date </label>
                          <input type="text" class="form-control form-control-alternative"
                            formControlName="passportExpiryDate" id="floatingTextInput1" placeholder="John" />
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-lg-6">
                        <div class="form-group">
                          <label class="form-control-label" for="input-email">Driving License</label>
                          <input type="text" name="drivinglicense" class="form-control form-control-alternative"
                            formControlName="drivinglicense" id="" >

                        </div>

                      </div>
                      <div class="col-lg-6">
                        <div class="form-group">
                          <label for="drivinglicense" class="form-control-label">Type Of Lincense</label>
                          <input type="text" name="licenseType" class="form-control form-control-alternative"
                            formControlName="licenseType" >

                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-lg-6">
                        <div class="form-group">
                          <label class="form-control-label" for="input-email"> Scanned Copy Lincense</label>
                          <input type="file" class="form-control form-control-alternative" id="floatingTextInput1 "
                            name="scannedCopyOfLincense" formControlName="scannedCopyOfLincense"
                            (change)="uploadFile($event)"   />

                        </div>

                      </div>
                      <div class="col-lg-6">
                        <div class="form-group">
                          <label class="form-control-label" for="">Personal Vehicle </label>
                          <input type="text" name="ownvehicle" class="form-control form-control-alternative"
                            formControlName="ownvehicle" id="" >

                        </div>
                      </div>
                    </div>

                  </div>
                  <div *ngIf=" step == 2 ">
                    <div class="row">
                      <div class="col-lg-6">
                        <div class="form-group">
                          <label class="form-control-label" for="">Type Of Visa </label>
                          <input type="text" name="VisaType" class="form-control form-control-alternative"
                            formControlName="VisaType" >
                        </div>
                      </div>
                      <div class="col-lg-6">
                        <div class="form-group">
                          <label for="floatingTextInput1" class="form-control-label"> Emirates ID </label>
                          <input type="text" class="form-control form-control-alternative" id="floatingTextInput1"
                            formControlName="workVisaEmirateId" placeholder="Emirates ID"  />

                        </div>

                      </div>

                    </div>
                    <div class="row">
                      <div class="col-lg-6">
                        <div class="form-group">

                          <label for="" class="form-control-label">Categories Of Visa </label>
                          <input type="text" name="" id="" name="categoryOfVisa" class="form-control form-control-alternative"
                            formControlName="categoryOfVisa" >

                        </div>
                      </div>
                      <div class="col-lg-6">
                        <div class="form-group">
                          <label class="form-control-label" for="">Visa issuing company</label>
                          <input type="text" name="siGlobalWorkVisaCompany" class="form-control form-control-alternative"
                            formControlName="siGlobalWorkVisaCompany" id="" >


                        </div>

                      </div>

                    </div>
                    <div class="row">
                      <div class="col-lg-6">
                        <div class="form-group">
                          <!-- <label class="form-control-label" for="">Type Of Visa </label> -->
                          <label for="floatingTextInput1" class="form-control-label"> Visa Issue Date </label>
                          <input type="text" class="form-control form-control-alternative" id="floatingTextInput1"
                            formControlName="visaIssueyDate" placeholder=""  />
                        </div>
                      </div>
                      <div class="col-lg-6">
                        <div class="form-group">
                          <label for="floatingTextInput1" class="form-control-label"> Visa Expiry Date . </label>
                          <input type="text" class="form-control form-control-alternative"
                            formControlName="visaExpiryDate" id="floatingTextInput1" placeholder=""  />

                        </div>

                      </div>

                    </div>
                    <div class="row">
                      <div class="col-lg-6">
                        <div class="form-group">
                          <!-- <label class="form-control-label" for="">Type Of Visa </label> -->
                          <label for="floatingTextInput1" class="form-control-label">
                            Visa Scanned Copy Of ID
                          </label>
                          <input type="file" class="form-control form-control-alternative" id="floatingTextInput1"
                            name="VisaScannedCopyOfID" placeholder="" (change)="uploadFile($event)"  />
                        </div>
                      </div>


                    </div>
                    <div class="row">
                      <div class="col-lg-6">
                        <div class="form-group">
                          <label for="floatingTextInput1" class="form-control-label">Secondary Issuing Authority
                          </label>
                          <input type="text" class="form-control form-control-alternative" id="floatingTextInput1"
                            formControlName="secondaryIssuingAuthority" placeholder="Secondary Issuing Authority"
                             />
                        </div>
                      </div>
                      <div class="col-lg-6">
                        <div class="form-group">
                          <label for="floatingTextInput1" class="form-control-label">
                            Percentage Or Grade
                          </label>
                          <input type="text" class="form-control form-control-alternative" id="floatingTextInput1"
                            formControlName="secondarymarksOrGrade" placeholder="Secondary Percentage"  />

                        </div>

                      </div>

                    </div>
                    <div class="row">
                      <div class="col-lg-6">
                        <div class="form-group">
                          <label for="floatingTextInput1" class="form-control-label"> Year </label>
                          <input type="text" class="form-control form-control-alternative" id="floatingTextInput1"
                            placeholder="Year" formControlName="secondaryyear"  />
                        </div>
                      </div>
                      <div class="col-lg-6">
                        <div class="form-group">
                          <label for="floatingTextInput1" class="form-control-label"> Scanned Copy </label>
                          <input type="file" class="form-control form-control-alternative" id="floatingTextInput1"
                            placeholder="" name="ScannedCopyOfSecondary" (change)="uploadFile($event)"  />

                        </div>

                      </div>

                    </div>
                    <div class="row">
                      <div class="col-lg-6">
                        <div class="form-group">
                          <label for="floatingTextInput1" class="form-control-label"> Senior Secondary Issuing Authority
                          </label>
                          <input type="text" class="form-control form-control-alternative" id="floatingTextInput1"
                            formControlName="seniorSecondaryIssuingAuthority"
                            placeholder="Senior Secondary Issuing Authority"  />
                        </div>
                      </div>
                      <div class="col-lg-6">
                        <div class="form-group">
                          <label for="floatingTextInput1" class="form-control-label">
                            Senior Secondary Percentage Or Grade
                          </label>
                          <input type="text" class="form-control form-control-alternative" id="floatingTextInput1"
                            placeholder="Senior Secondary Percentage" formControlName="seniorSecondaryMarksOrGrade"
                             />

                        </div>

                      </div>

                    </div>
                    <div class="row">
                      <div class="col-lg-6">
                        <div class="form-group">
                          <label for="floatingTextInput1" class="form-control-label"> Year </label>
                          <input type="text" class="form-control form-control-alternative" id="floatingTextInput1"
                            placeholder="Year" formControlName="seniorSecondaryYear"  />
                        </div>
                      </div>
                      <div class="col-lg-6">
                        <div class="form-group">
                          <label for="floatingTextInput1" class="form-control-label"> Scanned Copy </label>
                          <input type="file" class="form-control form-control-alternative" id="floatingTextInput1"
                            placeholder="John" name="ScannedCopyOfSeniorSecondary" (change)="uploadFile($event)"
                             />
                        </div>

                      </div>

                    </div>
                    <div class="row">
                      <div class="col-lg-6">
                        <div class="form-group">
                          <label for="floatingTextInput1" class="form-control-label"> Graduation Issuing Authority
                          </label>
                          <input type="text" class="form-control" id="floatingTextInput1"
                            placeholder="Graduation Issuing Authority" formControlName="graduationIssuingAuthority"
                             />
                        </div>
                      </div>
                      <div class="col-lg-6">
                        <div class="form-group">
                          <label for="floatingTextInput1" class="form-control-label">
                            Graduation Percentage Or Grade
                          </label>
                          <input type="text" class="form-control" id="floatingTextInput1"
                            placeholder="Graduation Percentage " formControlName="graduationMarksOrGrade"  />
                        </div>

                      </div>

                    </div>
                    <div class="row">
                      <div class="col-lg-6">
                        <div class="form-group">
                          <label for="floatingTextInput1" class="form-control-label"> Year </label>
                          <input type="text" class="form-control" id="floatingTextInput1" placeholder="Year"
                            formControlName="graduationYear"  />
                        </div>
                      </div>
                      <div class="col-lg-6">
                        <div class="form-group">
                          <label for="floatingTextInput1" class="form-control-label"> Scanned Copy </label>
                          <input type="file" class="form-control" id="floatingTextInput1" placeholder="John"
                            name="ScannedCopyOfGraduation" (change)="uploadFile($event)"  />
                        </div>

                      </div>

                    </div>
                  </div>
                  <div *ngIf=" step == 3">
                    <div class="row">
                      <div class="col-lg-6">
                        <div class="form-group">
                          <label for="floatingTextInput1" class="form-control-label"> Post Graduation Issuing Authority
                          </label>
                          <input type="text" class="form-control form-control-alternative" id="floatingTextInput1"
                            placeholder="Post Graduation Issuing Authority"
                            formControlName="postGraduationIssuingAuthority"  />
                        </div>
                      </div>
                      <div class="col-lg-6">
                        <div class="form-group">
                          <label for="floatingTextInput1" class="form-control-label">
                            Post Graduation Percentage Or Grade
                          </label>
                          <input type="text" class="form-control form-control-alternative" id="floatingTextInput1"
                            placeholder="John" formControlName="postGraduationMarksOrGrade"  />
                        </div>

                      </div>

                    </div>
                    <div class="row">
                      <div class="col-lg-6">
                        <div class="form-group">
                          <label for="floatingTextInput1" class="form-control-label"> Year </label>
                          <input type="text" class="form-control form-control-alternative" id="floatingTextInput1"
                            placeholder="Year" formControlName="postGraduationYear"  />
                        </div>
                      </div>
                      <div class="col-lg-6">
                        <div class="form-group">
                          <label for="floatingTextInput1" class="form-control-label"> Scanned Copy </label>
                          <input type="file" class="form-control form-control-alternative" id="floatingTextInput1"
                            placeholder="" name="ScannedCopyOfPostGraduation" (change)="uploadFile($event)"  />
                        </div>

                      </div>

                    </div>
                    <div class="row">
                      <div class="col-lg-6">
                        <div class="form-group">
                          <label for="floatingTextInput1" class="form-control-label"> Previous Company Name
                          </label>
                          <input type="text" class="form-control form-control-alternative" formControlName="companyName"
                            id="floatingTextInput1" placeholder="Company Name "  />
                        </div>
                      </div>
                      <div class="col-lg-6">
                        <div class="form-group">
                          <label for="floatingTextInput1" class="form-control-label">
                            Previous Designation
                          </label>
                          <input type="text" class="form-control form-control-alternative" formControlName="designation"
                            id="floatingTextInput1" placeholder="Designation"  />
                        </div>

                      </div>

                    </div>
                    <div class="row">
                      <div class="col-lg-6">
                        <div class="form-group">
                          <label for="floatingTextInput1" class="form-control-label"> Worked From </label>
                          <input type="text" class="form-control form-control-alternative" formControlName="dateFrom"
                            id="floatingTextInput1"  />
                        </div>
                      </div>
                      <div class="col-lg-6">
                        <div class="form-group">
                          <label for="floatingTextInput1" class="form-control-label"> Worked To</label>
                          <input type="text" class="form-control form-control-alternative" formControlName="dateTo"
                            id="floatingTextInput1"  />
                        </div>

                      </div>

                    </div>
                    <div class="row">
                      <div class="col-lg-6">
                        <div class="form-group">
                          <label for="" class="form-control-label">Background Check</label>
                          <input type="text" name="status" class="form-control form-control-alternative"
                            formControlName="status" id="" >
                        </div>
                      </div>
                      <div class="col-lg-6">
                        <div class="form-group">
                          <div class="form-floating mb-3">
                            <label for="" class="form-control-label">Checked By</label>
                            <input type="text" name="doneBy" formControlName="doneBy"
                              class="form-control form-control-alternative" id="" >

                          </div>
                        </div>

                      </div>

                    </div>
                    <div class="row">
                      <div class="col-lg-6">
                        <div class="form-group">
                          <label for="floatingTextInput1" class="form-control-label">
                            Name the Concerned Manager for Internal
                          </label>
                          <input type="text" class="form-control form-control-alternative" id="floatingTextInput1"
                            formControlName="internalConcernedManager" placeholder="Name the Concerned Manager"
                             />
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-lg-6">
                        <div class="form-group">
                          <div>

                            <div>
                              <label for="floatingTextInput1" class="form-control-label">
                                Name the Concerned Person
                              </label>
                              <input type="text" class="form-control form-control-alternative" id="floatingTextInput1"
                                placeholder="Name the Concerned Person" formControlName="externalConcernedPerson"
                                 />
                            </div>
                          </div>
                        </div>

                      </div>

                    </div>
                    <div class="row">
                      <div class="col-lg-6">
                        <div class="form-group">
                          <div>
                            <!-- <div class="form-floating mb-3" *ngIf="getPostFormControls['doneBy'].value=='External'"> -->
                            <div class="form-floating mb-3">
                              <label for="floatingTextInput1" class="form-control-label"> Post </label>
                              <input type="text" class="form-control form-control-alternative" id="floatingTextInput1"
                                placeholder="Post" formControlName="externalPost"  />
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="col-lg-6">
                        <div class="form-group">
                          <div>
                            <!-- <div class="form-floating mb-3" *ngIf="getPostFormControls['doneBy'].value=='External'"> -->
                            <div class="form-floating mb-3 form-control-label" >
                              <label for="floatingTextInput1"> Company Name </label>
                              <input type="text" class="form-control form-control-alternative" id="floatingTextInput1"
                                placeholder="Company Name " formControlName="externalCompanyName"  />
                            </div>
                          </div>
                        </div>

                      </div>

                    </div>
                    <div class="row">
                      <div class="col-lg-6">
                        <div class="form-group">
                          <div>
                            <div class="form-floating mb-3">
                              <label for="" class="form-control-label">Code</label>
                              <input type="text" name="externalPhoneCode" class=" form-control form-control-alternative"
                                formControlName="externalPhoneCode" id="" >
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="col-lg-6">
                        <div class="form-group">
                          <div>
                            <div class="form-floating mb-3 firstName BloodNO">
                              <label for="floatingTextInput1" class="form-control-label">Hr Number</label>
                              <input type="number" class="form-control form-control-alternative" id="floatingTextInput1"
                                formControlName="externalPhoneNo" placeholder="Hr Number"  />
                            </div>
                          </div>
                        </div>

                      </div>

                    </div>

                    <div class="row">
                      <div class="col-lg-6">
                        <div>
                          <div class="form-group">
                            <label for="" class="form-control-label">Approved By Manager</label>
                            <input type="text" name="managerApproval" class="form-control form-control-alternative"
                              formControlName="managerApproval" >

                          </div>
                        </div>
                      </div>
                      <div class="col-lg-6">
                        <div class="form-floating mb-3" *ngIf="getPostFormControls['status'].value == 'Pending'">
                          <div class="form-group">
                            <label for="floatingTextInput1" class="form-control-label">
                              Name Of Approving Manager
                            </label>
                            <input type="text" class="form-control form-control-alternative" id="floatingTextInput1"
                              name="managerName" formControlName="managerName" placeholder="Name Of Approving Manager"
                               />
                          </div>
                        </div>

                      </div>

                    </div>
                    <div class="row">
                      <div class="col-lg-6">

                        <div>
                          <div class="form-group">
                            <label for="floatingTextInput1" class="form-control-label"> Remarks </label>
                            <input type="text" class="form-control form-control-alternative" id="floatingTextInput1"
                              formControlName="remark" name="remark" placeholder="Remarks"  />
                          </div>
                        </div>

                      </div>


                    </div>
                  </div>
                  <div *ngIf="step == 4">
                    <div class="row">
                      <div class="col-lg-6">
                        <h6 class="heading-small text-muted mb-4">Document Verification</h6>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-lg-6">
                        <div class="form-group">
                          <div class="form-check">
                            <input class="form-check-input" formControlName="addressVerified" type="checkbox"
                              [value]="'Yes'" id="flexCheckDefault"  />
                            <label class="form-control-label" for="flexCheckDefault">
                              Address
                            </label>
                          </div>
                        </div>
                      </div>
                      <div class="col-lg-6">
                        <div class="form-group">
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="Yes"
                              formControlName="previousEmploymentStatusVerified" id="flexCheckDefault"  />
                            <label class="form-control-label" for="flexCheckDefault">
                              Previous Employee Status
                            </label>
                          </div>
                        </div>

                      </div>

                    </div>

                    <div class="row">
                      <div class="col-lg-6">
                        <div class="form-group">
                          <div class="form-check">
                            <input class="form-check-input"

                      />
                        </div>
                      </div>
                    </div>

                      </div>

                    </div>
                    <div class="row mt-3">

                      let fieldGroup of othersQualifications.controls;
                      let i = index
                    "
                    [formGroupName]="i">
                    <div class="row">
                      <div class="col-lg-6">
                        <div class="form-group">
                          <label for="floatingTextInput1" class="form-control-label">Qualification </label>

                          type="text"
                          class="form-control form-control-alternative"
                          id="floatingTextInput1"
                          formControlName="others"
                          placeholder="Qualification"
                        />
                        </div>

                      </div>
                      <div class="col-lg-6">
                        <div class="form-group">
                          <label for="floatingTextInput1" class="form-control-label">

                          </label>
                          <input
                            type="text"
                            class="form-control form-control-alternative"
                            id="floatingTextInput1"
                            formControlName="othersIssuingAuthority"
                            placeholder=" Issuing Authority"
                          />
                        </div>

                      </div>
                    </div>
                    <div class="row">
                      <div class="col-lg-6">
                        <div class="form-group">
                          <label for="floatingTextInput1" class="form-control-label">

                          </label>
                          <input
                            type="text"
                            class="form-control form-control-alternative"
                            id="floatingTextInput1"
                            placeholder="Other Percentage"

                          />

                      </div>
                      <div class="col-lg-6">
                        <div class="form-group">
                          <label for="floatingTextInput1" class="form-control-label"> Year</label>

                            class="form-control form-control-alternative"
                            id="floatingTextInput1"
                            placeholder="Year"

                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-lg-6">
                        <div class="form-group">

                          class="form-control form-control-alternative"

                        />
                        </div>
                      </div>
                      <div class="col-lg-6">
                        <div class="form-group">
                          <input
                        type="button"
                        value="Remove Field"
                        (click)="removeField(i)"

                      </div>
                    </div>

                      </div>

                    </div>
                    <div class="row mt-4">
                      <div class="col-lg-6 " style="margin-top: 30px;">
                        <div class="form-group">
                          <label for="" class="form-control-label">Other Qualification </label>
                          <input
                    type="button"
                    value="Add Field"

                  />
                        </div>
                      </div>
                    </div>
                    
                    
                    
                  </div>



                  <div class="row">
                    <div class="col-lg-4" *ngIf="step != 1">
                      <button type="button" class="btn btn-lg w-75 h-100 text-light " (click)="previous()">

                      </button>
                    </div>

                    <div class="col-lg-4" *ngIf=" step != 10">
                      <button type="button" class="btn w-75 btn-primary" (click)="next()">

                        <h3 class="text-light">Next</h3>
                      </button>
                    </div>






                    <div class="col-lg-4" *ngIf="step == 10">

                      </button>

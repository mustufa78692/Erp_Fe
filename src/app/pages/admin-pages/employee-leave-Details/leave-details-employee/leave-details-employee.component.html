<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
    <div class="container-fluid">
      <div class="header-body">
      </div>
    </div>
  </div>
  <!-- Page content -->
  <div class="container-fluid mt-7">
    <div class="card-header bg-white border-0 myAcc">
      <div class="row align-items-center">
        <div class="col-8">
          <h3 class="mb-0">My account</h3>
        </div>
        <div class="col-4 text-right">
          <button
            class="btn btn-sm btn-primary"
            (click)="navigate(obj.leaveRequestId)"
          >
            Approval
          </button>
        </div>
      </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="employeeId" class="form-control-label">Employee Id</label>
                <input type="text" name="employeeId" id="employeeId" class="form-control form-control-alternative" formControlName="employeeId" [value]="obj?.employeeId" readonly>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="nameOfEmployee" class="form-control-label">Full Name</label>
                <input type="text" name="nameOfEmployee" id="nameOfEmployee" class="form-control form-control-alternative" formControlName="nameOfEmployee" [value]="obj?.nameOfEmployee" readonly>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="email" class="form-control-label">Email</label>
                <input type="text" name="email" id="email" class="form-control form-control-alternative" formControlName="email" [value]="obj?.email" readonly>
              </div>
            </div>
            <div class="col-md-6">
              <div class ="form-group">
                <label for="contactNumber" class="form-control-label">Contact Number</label>
                <input type="text" name="contactNumber" id="contactNumber" class="form-control form-control-alternative"  [value]="obj?.contactNumber" readonly>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="designation" class="form-control-label">Designation</label>
                <input type="text" name="designation" id="designation" class="form-control form-control-alternative"  [value]="obj?.designation" readonly>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="department" class="form-control-label">Department</label>
                <!-- <input type="text" name="department" id="department" class="form-control form-control-alternative"  value="Logistic" readonly> -->
                <input type="text" name="department" id="department" class="form-control form-control-alternative"  [value]="obj?.department" readonly>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="emergencyContactNumber" class="form-control-label">Emergency Contact Number</label>
                <input type="text" name="emergencyContactNumber" id="emergencyContactNumber" class="form-control form-control-alternative"  [value]="obj?.emergencyContactNumber" readonly>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="requestDate" class="form-control-label">Date Of Request Leave</label>
                <input type="date" name="requestDate" id="requestDate" class="form-control form-control-alternative"  [value]="obj?.requestDate" readonly>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="leaveType" class="form-control-label">Type Of Leave</label>
                <input type="text" name="leaveType" id="leaveType" class="form-control form-control-alternative"  [value]="obj?.leaveType?.leaveName" readonly>
                
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="numberOfDaysRequested" class="form-control-label">Days To Leave</label>
                <input type="text" name="" id="" class="form-control form-control-alternative" [value]="obj?.numberOfDaysRequested" readonly>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="startDate" class="form-control-label">Start Date</label>
                <input type="text" name="startDate" id="startDate" class="form-control form-control-alternative"  [value]="obj?.startDate" readonly>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="endDate" class="form-control-label">End Date</label>
                <input type="text" name="endDate" id="endDate" class="form-control form-control-alternative"  [value]="obj?.endDate" readonly>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="leaveReason" class="form-control-label">Reason For Leave</label>
                <input type="text" name="leaveReason" id="leaveReason" class="form-control form-control-alternative"  [value]="obj?.leaveReason" readonly>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="leaveReason" class="form-control-label">Approval Status</label>
                <input type="text" name="leaveReason" id="leaveReason" class="form-control form-control-alternative"  [value]="obj?.approvalStatus" readonly>
              </div>
            </div>
            
          </div>
          <!-- <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="leaveReason" class="form-control-label">Manager Name</label>
                <input type="text" name="leaveReason" id="leaveReason" class="form-control form-control-alternative"  [value]="obj.approvingManagerName" readonly>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="leaveReason" class="form-control-label">Approval Remarks</label>
                <input type="text" name="leaveReason" id="leaveReason" class="form-control form-control-alternative"  [value]="obj.approvalRemarks" readonly>
              </div>
            </div>
            
          </div> -->
    </div>



  </div>
